<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تابعنا - الرابطة الولائية لكرة القدم الشلف</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --green: #006233;
      --white: #ffffff;
      --red: #D21034;
      --gold: #C9A84C;
      --dark: #0a1f0f;
      --navbar-h: 64px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      padding-top: var(--navbar-h);
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(0,98,51,0.3) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(210,16,52,0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 60% 80%, rgba(201,168,76,0.1) 0%, transparent 50%);
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(201,168,76,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate(0,0); }
      100% { transform: translate(40px, 40px); }
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--navbar-h);
      background: rgba(10, 31, 15, 0.95);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(201,168,76,0.2);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    .navbar::after {
      content: '';
      position: absolute;
      bottom: -3px; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, #006233 33%, #fff 33%, #fff 66%, #D21034 66%);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--gold);
      font-weight: 900;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .navbar-brand i { font-size: 1.2rem; }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.15rem;
      list-style: none;
    }

    .nav-links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 700;
      padding: 0.4rem 0.75rem;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      white-space: nowrap;
    }

    .nav-links a i { font-size: 0.85rem; }
    .nav-links a:hover, .nav-links a.active {
      background: rgba(201,168,76,0.15);
      color: var(--gold);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      background: transparent;
      border: none;
      transition: background 0.2s;
    }

    .hamburger:hover { background: rgba(201,168,76,0.15); }

    .hamburger span {
      display: block;
      width: 24px; height: 2px;
      background: var(--gold);
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    .mobile-menu {
      display: none;
      position: fixed;
      top: var(--navbar-h);
      left: 0; right: 0;
      background: rgba(10, 31, 15, 0.98);
      backdrop-filter: blur(14px);
      border-bottom: 2px solid rgba(201,168,76,0.2);
      z-index: 99;
      padding: 0.75rem 1.25rem 1rem;
      flex-direction: column;
      gap: 0.2rem;
      animation: slideDown 0.25s ease;
    }

    .mobile-menu.open { display: flex; }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mobile-menu a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.85rem;
      transition: background 0.2s, color 0.2s;
    }

    .mobile-menu a:hover { background: rgba(201,168,76,0.12); color: var(--gold); }
    .mobile-menu a i { width: 18px; text-align: center; color: var(--gold); }

    /* ===== CONTENT ===== */
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem 1.5rem;
      width: 100%;
      max-width: 580px;
    }

    .page-title {
      color: var(--white);
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 900;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
      animation: fadeDown 0.7s ease both;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Social buttons */
    .social-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 1.5rem;
      border-radius: 14px;
      text-decoration: none;
      font-family: 'Tajawal', sans-serif;
      font-size: 1.2rem;
      font-weight: 900;
      color: white;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: slideIn 0.55s ease forwards;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .social-btn:hover {
      transform: translateY(-3px) scale(1.02);
      filter: brightness(1.1);
    }

    .social-btn:active { transform: scale(0.98); }

    .social-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.08);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .social-btn:hover::before { opacity: 1; }

    /* Ripple */
    .social-btn .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255,255,255,0.25);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(4); opacity: 0; } }

    .social-btn:nth-child(1) { animation-delay: 0.2s; }
    .social-btn:nth-child(2) { animation-delay: 0.32s; }
    .social-btn:nth-child(3) { animation-delay: 0.44s; }
    .social-btn:nth-child(4) { animation-delay: 0.56s; }
    .social-btn:nth-child(5) { animation-delay: 0.68s; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Individual colors */
    .btn-facebook {
      background: #1877F2;
      box-shadow: 0 6px 24px rgba(24,119,242,0.45);
    }

    .btn-instagram {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      box-shadow: 0 6px 24px rgba(253,29,29,0.4);
    }

    .btn-youtube {
      background: #FF0000;
      box-shadow: 0 6px 24px rgba(255,0,0,0.45);
    }

    .btn-telegram {
      background: #0088cc;
      box-shadow: 0 6px 24px rgba(0,136,204,0.45);
    }

    .btn-discord {
      background: #5865F2;
      box-shadow: 0 6px 24px rgba(88,101,242,0.4);
    }

    .btn-label { flex: 1; text-align: center; }

    .btn-icon-right {
      font-size: 1.5rem;
      opacity: 0.9;
      flex-shrink: 0;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: rgba(255,255,255,0.2);
      font-size: 0.75rem;
      animation: fadeDown 0.8s 0.9s ease both;
    }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hamburger { display: flex; }
      .container { padding: 1.5rem 1rem; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">
      <i class="fa-solid fa-futbol"></i>
      <span>ر.و.ك.ق الشلف</span>
    </a>

    <ul class="nav-links">
      <li><a href="index.html"><i class="fa-solid fa-house"></i> الرئيسية</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-phone"></i> اتصل بنا</a></li>
      <li><a href="a_propos.html"><i class="fa-solid fa-circle-info"></i> عن التطبيق</a></li>
      <li><a href="suivez_nous.html" class="active"><i class="fa-solid fa-share-nodes"></i> تابعنا</a></li>
      <li><a href="reglages.html"><i class="fa-solid fa-gear"></i> الإعدادات</a></li>
    </ul>

    <button class="hamburger" id="hamburger" aria-label="القائمة" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <!-- MOBILE MENU -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html" onclick="toggleMenu()"><i class="fa-solid fa-house"></i> الرئيسية</a>
    <a href="contact.html" onclick="toggleMenu()"><i class="fa-solid fa-phone"></i> اتصل بنا</a>
    <a href="a_propos.html" onclick="toggleMenu()"><i class="fa-solid fa-circle-info"></i> عن التطبيق</a>
    <a href="suivez_nous.html" onclick="toggleMenu()"><i class="fa-solid fa-share-nodes"></i> تابعنا</a>
    <a href="reglages.html" onclick="toggleMenu()"><i class="fa-solid fa-gear"></i> الإعدادات</a>
  </div>

  <!-- MAIN -->
  <div class="container">

    <h1 class="page-title">تابعنا على منصات التواصل</h1>

    <div class="social-list">

      <a href="https://www.facebook.com/LWFChlef" target="_blank" class="social-btn btn-facebook" onclick="createRipple(event)">
        <span class="btn-label">فيسبوك</span>
        <i class="fa-brands fa-facebook-f btn-icon-right"></i>
      </a>

      <a href="https://www.instagram.com/" target="_blank" class="social-btn btn-instagram" onclick="createRipple(event)">
        <span class="btn-label">إنستغرام</span>
        <i class="fa-brands fa-instagram btn-icon-right"></i>
      </a>

      <a href="https://www.youtube.com/" target="_blank" class="social-btn btn-youtube" onclick="createRipple(event)">
        <span class="btn-label">يوتيوب</span>
        <i class="fa-brands fa-youtube btn-icon-right"></i>
      </a>

      <a href="https://t.me/" target="_blank" class="social-btn btn-telegram" onclick="createRipple(event)">
        <span class="btn-label">تيليجرام</span>
        <i class="fa-brands fa-telegram btn-icon-right"></i>
      </a>

      <a href="https://discord.com/" target="_blank" class="social-btn btn-discord" onclick="createRipple(event)">
        <span class="btn-label">ديسكورد</span>
        <i class="fa-brands fa-discord btn-icon-right"></i>
      </a>

    </div>

    <p class="footer">© 2025 &nbsp;·&nbsp; جميع الحقوق محفوظة &nbsp;·&nbsp; الرابطة الولائية لكرة القدم الشلف</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('open');
      document.getElementById('hamburger').classList.toggle('open');
    }

    function createRipple(e) {
      const btn = e.currentTarget;
      const circle = document.createElement('span');
      const d = Math.max(btn.clientWidth, btn.clientHeight);
      const r = d / 2;
      const rect = btn.getBoundingClientRect();
      circle.style.width = circle.style.height = `${d}px`;
      circle.style.left = `${e.clientX - rect.left - r}px`;
      circle.style.top = `${e.clientY - rect.top - r}px`;
      circle.classList.add('ripple');
      btn.querySelector('.ripple')?.remove();
      btn.appendChild(circle);
    }
  </script>
</body>
</html>
